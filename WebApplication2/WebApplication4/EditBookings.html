<div ng-init="getRideObject()">

    <div class="loadingContainer">
        <div ng-show="wait()" class="throbber-loader">
            Loading..
        </div>
    </div>

    <div ng-hide="wait()">

        <div class="row text-center">
            <div class="col-md-12">
                <h4 class="textColor"> Registrations Edit</h4>
                <a href="#reviewBookings" ng-click="Rides.selectTab(3)">
                    <input style="float:right;" type="submit" value="X">
                </a>

                <div class="formColor">
                    <form name="RegistrationEditForm" novalidate class="form-horizontal" role="form" ng-submit="editRegistrationObject(RegistrationFactory.editData)">

                        <div class="text-center" ng-hide="RegistrationEditForm.$valid">
                            <span style="color:darkblue"> Please fill all fields marked in red</span>
                        </div>

                        <div class="form-group">
                            <br>
                            <label class="col-sm-2">First Name</label>
                            <input class="col-sm-2" type="text" name="comment" ng-model="RegistrationFactory.editData.FirstName">
                        </div>

                        <div class="form-group">
                            <br>
                            <label class="col-sm-2">Last Name</label>
                            <input class="col-sm-2" type="text" name="comment" ng-model="RegistrationFactory.editData.LastName">
                        </div>

                        <div class="form-group">
                            <br>
                            <label class="col-sm-2">Email</label>
                            <input type="email" class="col-sm-2" type="text" name="comment" ng-model="RegistrationFactory.editData.Email">
                        </div>

                        <div class="form-group">
                            <br>
                            <label class="col-sm-2">Phone Number</label>
                            <input class="col-sm-2" type="text" name="comment" ng-model="RegistrationFactory.editData.PhoneNumber">
                        </div>

                        <div class="form-group">
                            <br>
                            <label class="col-sm-2">Ride Name</label>
                            <select class="col-sm-2" ng-model="RegistrationFactory.editData.Ride" ng-options="record.RideName for record in RegistrationFactory.rideData" required>
                            </select>
                         <!--//   <input class="col-sm-2" type="text" name="comment" ng-model="RegistrationFactory.editData.Ride">-->
                        </div>

                        <div class="form-group">
                            <br>
                            <label class="col-sm-2">Booking Date</label>

                            <div class="col-sm-2 no-padding">
                                <p class="input-group my-datepicker">

                                    <input type="text"
                                           datepicker-popup="{{format}}"
                                           ng-model="RegistrationFactory.editData.Date"
                                           is-open="mydp.opened"
                                           datepicker-options="dateOptions"
                                           ng-required="true"
                                           close-text="Close" required/>
                                    <button type="button" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>

                                </p>
                            </div>
                        </div>

                        <div class="form-group">
                            <br>
                            <label class="col-sm-2">Booking Time</label>
                            <input class="col-sm-2" type="text" name="comment" ng-model="RegistrationFactory.editData.Time">
                        </div>

                        <div class="form-group">
                            <br>
                            <label class="col-sm-2">Special Needs</label>
                            <input class="col-sm-2" type="text" name="comment" ng-model="RegistrationFactory.editData.SpecialNeeds">
                        </div>

                        <div class="form-group">
                            <br>
                            <input type="hidden" value={{RegistrationFactory.editData.Id}} ng-model="RegistrationFactory.editData.Id">
                            <div ng-show="RegistrationEditForm.$valid">
                                <input style="float:left; margin-left:150px;" type="submit" value="Submit">
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
